<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do</title>
  </head>
  <body>
    <header>
      <h1>TITLE</h1>
      <div class="header-buttons">
        <button class="new-task-btn">New task</button>
        <button class="new-project-btn">New project</button>
      </div>
    </header>
    <div class="task-form-div">
      <form id="new-task-form" class="task-form" action method="GET">
        <div class="task-form-options">
          <div class="form-indv-options">
            <label for="name">Task name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Task name here..."
              required
            />
          </div>
          <div class="form-indv-options">
            <label for="project">Project</label>
            <select
              id="project"
              name="project"
              placeholder="Project here..."
              required
            >
              <option value="no-project">No-project</option>
            </select>
          </div>
          <div class="form-indv-options">
            <label for="due">Project</label>
            <input type="date" id="due" name="due" required />
          </div>
          <div class="form-indv-options">
            <label for="notes">Notes</label>
            <input
              type="text"
              id="notes"
              name="notes"
              placeholder="Notes here..."
            />
          </div>
          <div class="form-indv-options">
            <label for="completed">Completed</label>
            <input type="checkbox" id="completed" name="completed" required />
          </div>
        </div>
        <div class="form-cancel-button">
          <input id="cancel-button" type="submit" />
        </div>
        <button class="form-cancel-button">Cancel</button>
      </form>
    </div>
    <div class="center-page">
      <div class="sidebar">
        <button>Due today</button>
        <h3>Projects</h3>
        <div class="project-list">
          <p>Project 1</p>
          <p>Project 2</p>
          <p>Project 3</p>
        </div>
      </div>
      <div class="content"></div>
    </div>
    <footer>
      <div class="footer-content">
        <h4>Footer</h4>
        <p>fun fact</p>
        <p>Legal stuff</p>
      </div>
    </footer>
  </body>
</html>
